<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Christmas Page</title>

</head>
<body>

    <a href="#" class="scrolltop" id="scroll-top">
        <i class="bx bx-up-arrow-alt scrolltop__icon"></i>
    </a>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Christmas Gift</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#share" class="nav__link">Share</a></li>
                    <li class="nav__item"><a href="#decoration" class="nav__link">Decorations</a></li>
                    <li class="nav__item"><a href="#accessory" class="nav__link">Accessory</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>

    </header>

    <main class="l-main">

        <!--home-->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__img">
                    <img src="img/home.png" alt="">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Send A Gift For Christmas</h1>
                    <p class="home__description">In these end of the year holidays sent a gift for the ones that you love and share the happiness at Xmas!</p>
                    <a href="#" class="button">Get Started</a>
                </div>
            </div>


        </section>

    </main>

    <footer class="footer section">

    </footer>
    

    <!--scroll reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--main js-->
    <script src="js/script.js"></script>
</body>
</html>
